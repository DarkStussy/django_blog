{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
<main class="page hire-me-page">
    <section class="portfolio-block">
        <div class="container">
            <form action="." method="post">
                {% csrf_token %}
                {{ user_form|crispy }}
                <div class="mb-3">
                            <button class="btn btn-primary d-block w-50 m-auto" type="submit">Create account</button>
                    </div>
            </form>
        </div>
    </section>
</main>
<script src="{% static 'blog/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
</body>
</html>
